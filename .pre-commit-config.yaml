# KASPER MLX Pre-commit Configuration
# Ensures code quality and consistency

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: local
    hooks:
    -   id: vybe-content-lint
        name: vybe content lint
        entry: python3 scripts/lint_rich_content.py
        language: system
        pass_filenames: false
        stages: [commit]
    
    -   id: vybe-swiftlint-pre-push
        name: vybe swiftlint pre-push quality gates
        entry: bash -c "if command -v swiftlint >/dev/null 2>&1; then swiftlint --strict --quiet; else echo '⚠️ SwiftLint not installed - install via: brew install swiftlint'; exit 0; fi"
        language: system
        files: \.swift$
        stages: [push]
        pass_filenames: false
        
    -   id: vybe-runtime-bundle-validation
        name: vybe runtime bundle validation
        entry: python3 scripts/validate_runtime_bundle.py
        language: system
        pass_filenames: false
        stages: [push]
